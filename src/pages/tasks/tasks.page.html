<ion-header>
    <ion-navbar>
        <ion-title>
            Tasks Page
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let task of tasks" (click)="goToTaskItems(task)">
            {{ task.title }}
        </button>
    </ion-list>
</ion-content>
